<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form id="form" prependId="false">
        <p:panelGrid columns="1">
            <h:panelGroup>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Param 1" />
                    <p:inputText id="param1" value="#{doTheMathBean.param1}" />

                    <p:outputLabel value="Param 2" />
                    <p:inputText id="param2" value="#{doTheMathBean.param2}" />
                </p:panelGrid>
                <p:commandButton id="actionAdd" action="#{doTheMathBean.add}" value="+" update="table" />
                <p:commandButton id="actionSubtract" action="#{doTheMathBean.subtract}" value="-" update="table" />
                <p:commandButton id="actionMultiply" action="#{doTheMathBean.multiply}" value="*" update="table" />
                <p:commandButton id="actionDivide" action="#{doTheMathBean.divide}" value="/" update="table" />
            </h:panelGroup>

            <p:dataTable id="table" value="#{doTheMathBean.results}" var="result" style="width:600px">
                <f:facet name="header">
                    All Calculation Results
                </f:facet>
                <p:column headerText="Param 1">
                    <h:outputText id="param1Val" value="#{result.param1}" />
                </p:column>
                <p:column headerText="Param 2">
                    <h:outputText id="param2Val" value="#{result.param2}" />
                </p:column>
                <p:column headerText="Action">
                    <h:outputText id="actionVal" value="#{result.action}" />
                </p:column>
                <p:column headerText="Result">
                    <h:outputText id="resultVal" value="#{result.result}" />
                </p:column>
            </p:dataTable>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
